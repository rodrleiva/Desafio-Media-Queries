<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1d8e04e476.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="container-item menu">
            <div class="menu-icon">
                <i class="fa-brands fa-steam-symbol"></i>
                <h1>SoulStore</h1>
            </div>
            <i class="fa-solid fa-bars"></i>
            <section class="burger">
                <a href="#">Inicio</a>
                <a href="#">Catálogo</a>
                <a href="#">Ofertas</a>
                <a href="#">Contacto</a>
            </section>
        </section>

        <section class="filtros">
            <h3>Ordenar por:</h3>
            <select name="busqueda" id="busqueda">
                <option value="precio">Precio</option>
                <option value="marca">Marca</option>
                <option value="modelo">Modelo</option>
                
            </select>
        </section>
        <main class="main">
            <section class="cards">
                <section class="card">
                    <img src="assets/imgs/nintendo.png" alt="Nintendo">
                    <h3>Nintendo Switch</h3>
                    <button>Ver más</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/playstation.jpg" alt="Ps5">
                    <h3>Playstation 5</h3>
                    <button>Ver más</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/seriess.jpg" alt="Seriess">
                    <h3>Xbox Series S</h3>
                    <button>Ver mas</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/seriesx.png" alt="Seriesx">
                    <h3>Xbox Series X</h3>
                    <button>Ver más</button>
                </section>
                
                <section class="card">
                    <img src="assets/imgs/ps5 bundle.png" alt="Ps51">
                    <h3>Ps5 Bundle FC24</h3>
                    <button>Ver más</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/ps5fc24.jpg" alt="Ps52">
                    <h3>Ps5 Bundle</h3>
                    <button>Ver más</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/asusrog.png" alt="Asus">
                    <h3>Asus Rog Ally</h3>
                    <button>Ver más</button>
                </section>

                <section class="card">
                    <img src="assets/imgs/swtich.jpg" alt="Switchlite">
                    <h3>Nintendo Switch lite</h3>
                    <button>Ver más</button>
                </section>

            </section>

            <div class="paginas">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <h3>©Todos los derechos reservados</h3>
        </footer>
    </div>
</body>

</html>
